name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      LOCALSTACK_ENDPOINT: http://localhost:4566
      BUCKET_NAME: localstack-etl-bucket

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ INSTALL TERRAFORM (THIS WAS MISSING)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Wait for LocalStack
        run: sleep 25

      # ✅ TERRAFORM MUST RUN INSIDE terraform/
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Verify AWS CLI
        run: aws --version

      - name: Upload input CSV
        run: |
          aws --endpoint-url=$LOCALSTACK_ENDPOINT s3 cp data/raw/input.csv s3://$BUCKET_NAME/raw/input.csv

      - name: Build ETL Docker image
        run: docker build -t etl-job ./etl

      - name: Run ETL job
        run: |
          docker run --network host \
            -e AWS_ACCESS_KEY_ID=test \
            -e AWS_SECRET_ACCESS_KEY=test \
            -e AWS_DEFAULT_REGION=us-east-1 \
            -e AWS_ENDPOINT_URL=http://localhost:4566 \
            -e S3_BUCKET_NAME=$BUCKET_NAME \
            etl-job

      - name: Verify ETL output
        run: |
          aws --endpoint-url=$LOCALSTACK_ENDPOINT s3 ls s3://$BUCKET_NAME/processed/
